<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assetes/style.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form class="contact-form" id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <div class="form-message" id="formMessage"></div>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2026 My Portfolio. All rights reserved;
    </footer>
    <script>
    // Contact form validation and dummy submit, plus nav highlight
    document.addEventListener('DOMContentLoaded', function () {
        // Nav highlight
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === 'contact.html') {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        // Smooth scroll for anchor links (if any)
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href.startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(href);
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 60,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
        // Contact form validation
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            formMessage.textContent = '';
            let valid = true;
            // Name validation
            const name = form.name.value.trim();
            if (!name) {
                valid = false;
                formMessage.textContent = 'Please enter your name.';
                form.name.focus();
                return;
            }
            // Email validation
            const email = form.email.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                valid = false;
                formMessage.textContent = 'Please enter your email.';
                form.email.focus();
                return;
            } else if (!emailPattern.test(email)) {
                valid = false;
                formMessage.textContent = 'Please enter a valid email address.';
                form.email.focus();
                return;
            }
            // Message validation
            const message = form.message.value.trim();
            if (!message) {
                valid = false;
                formMessage.textContent = 'Please enter your message.';
                form.message.focus();
                return;
            }
            // Dummy submit
            if (valid) {
                formMessage.style.color = '#080';
                formMessage.textContent = 'Thank you! Your message has been received (dummy submit).';
                form.reset();
                setTimeout(() => {
                    formMessage.textContent = '';
                    formMessage.style.color = '#d00';
                }, 4000);
            }
        });
    });
    </script>
</body>
</html>
